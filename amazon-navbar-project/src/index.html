<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navigation Bar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><i class="fab fa-amazon"></i> Amazon</a>
            </div>
            <div class="deliver-to">
                <span>Delivering to Mumbai 400001</span>
                <a href="#" style="color: white;"><i class="fas fa-map-marker-alt"></i> Update location</a> 
            </div>
            <div class="search-bar"> 
                <select>
                    <option value="all">All</option>
                </select>
                <input type="text" placeholder="Search Amazon.in">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-icons">
                <a href="#" class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_India.svg/20px-Flag_of_India.svg.png" alt="India Flag"> EN</a>
                <a href="#" class="icon"><i class="fas fa-user"></i> Account & Lists</a>
                <a href="#" class="icon"><i class="fas fa-box"></i> Returns & Orders</a>
                <a href="#" class="icon"><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </div>
    </header>
    <nav class="secondary-nav" style="height: px; margin: 0; font-size: 14px;"> 
        <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Fresh</a></li>
            <li><a href="#">MX Player</a></li>
            <li><a href="#">Sell</a></li>
            <li><a href="#">Best Sellers</a></li>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Mobiles</a></li>
            <li><a href="#">Prime</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">New Releases</a></li>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Fashion</a></li>
            <li><a href="#">Amazon Pay</a></li>
            <li><a href="#">Home & Kitchen</a></li>
        </ul>
    </nav>
